
language: cpp

sudo: required

before_install:
- sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libassimp-dev
- cd / && sudo wget -O VulkanSDK.run https://vulkan.lunarg.com/sdk/download/1.0.61.0/linux/vulkansdk-linux-x86_64-1.0.61.0.run?human=true && chmod ugo+x VulkanSDK.run
- sudo ./VulkanSDK.run

script:
   - export VULKAN_SDK="/VulkanSDK/1.0.61.0/x86_64"
   - cd ${TRAVIS_BUILD_DIR}
   - export PATH="${VULKAN_SDK}/bin:${PATH}"
   - export LD_LIBRARY_PATH="${VULKAN_SDK}/lib:${LD_LIBRARY_PATH}"
   - git submodule update --init
   - cmake -DCMAKE_BUILD_TYPE=Release
   - make

