# You can specify a custom docker image from Docker Hub as your build environment.
image: pmathia0/gcc-cmake-vulkan:latest

pipelines:
  branches:
    develop:
    - step:
        script:
        - cat $PWD
        - cat $BUILD_DIR
        - cd $BUILD_DIR
        - cmake ../stixx -DCMAKE_BUILD_TYPE=Release
        - make
    feature/*:
    - step:
        script:
        - cat $PWD
        - cat $BUILD_DIR
        - cd $BUILD_DIR
        - cmake ../stixx -DCMAKE_BUILD_TYPE=Debug
        - make
